	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>

		<!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/float-grid.css" />
		<link rel="stylesheet" href="css/main.css" />

	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<p>Incomplete List</p>
				</div>
			</div>
		</header>

		<!--  First Row of Characters -->

		<div class="row">
			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/rey_square.png" alt="Rey"></div>
					<div class="descriptionCard"><h3>Rey</h3>Protagonist, from Tatooine</div>
				</div>
			</div>

			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/finn_square.png" alt="Finn"></div>
					<div class="descriptionCard"><h3>Finn</h3>Storm Trooper, befriends Ray</div>
				</div>
			</div>

			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/kylo_square.png" alt="Kylo"></div>
					<div class="descriptionCard"><h3>Kylo</h3>Main villain, or is he?</div>
				</div>
			</div>
		</div>

		<!-- Second Row of Characters -->

		<div class="row">
			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/poe_square.png" alt="Poe"></div>
					<div class="descriptionCard"><h3>Poe</h3>Neutral Pilot</div>
				</div>
			</div>

			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/chewbacca_square.png" alt="Chewbacca"></div>
					<div class="descriptionCard"><h3>Chewbacca</h3>A great first mate</div>
				</div>
			</div>

			<div class="col-4">
				<div class="characterCard">
					<div class="imageCard"><img src="images/yoda_square.png" alt="Yoda"></div>
				</div>
				<div class="descriptionCard"><h3>Yoda</h3>Wise, old Jedi master</div>
			</div>
		</div>
	</body>
	</html>
